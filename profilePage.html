<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./profilePageStyle.css">
    </head>
    <body class="light">
        <div id="sections">
            <div id="buttons">
                <button id="brightness">Light/Dark Mode</button>
            </div>
            <div id="profile">
                <img class="profilePic" src="https://ww3.foundshit.com/pictures/artwork/fresh-egg.jpg" alt="Profile Picture">
                <div id="profileTxt">
                    <h1>Ethan Zhao</h5>
                    <h3>About Me</h6>
                    <p>Hello! My name is Ethan Zhao and I am a rising Junior in high school.</p>
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://www.google.com/" target="_blank">Social Media 1</a></li>
                        <li><a href="https://www.google.com/" target="_blank">Social Media 2</a></li>
                    </ul>
                </div>
            </div>
            <div id="education">
                <h3>Education</h3>
                <p>I dont know what to put here</p>
            </div>
            <div id="projects">
                <h3>Projects</h3>
                <ul id="projectList"></ul>
            </div>
            <div>
                <form id='contactForm'>
                    <input type='text' id='name' placeholder="Your Name">
                    <input type="email" id="email" placeholder="Your Email">
                    <textarea id="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
    <script>
        const projects = [
            {name:"Project 1", desc: "description"},
            {name:"Project 2", desc: "description"},
            {name:"Project 3", desc: "description"}
        ]
        projects.forEach(project => {
            const li = document.createElement("li");
            li.textContent = `${project.name} - ${project.description}`;
            document.getElementById("projectList").appendChild(li);
            }
        );
        const brightnessBtn  = document.querySelector('#brightness');
        const body = document.querySelector("body");
        brightnessBtn.addEventListener("click", () => {
            if(body.className == 'light') {
                body.className = 'dark'
            } else {
                body.className = 'light'
            }
            }
        );
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const message = form.message.value.trim();

            const feedback = document.createElement('p');

            if (!name || !email || !message) { //checks if name is blank
                feedback.textContent = "Please fill out all fields.";
                feedback.style.color = "red";
            } else {
                feedback.textContent = "Thank you for your message.";
                feedback.style.color = "green";
            }
            form.appendChild(feedback);
            }
        )
    </script>
</html>
